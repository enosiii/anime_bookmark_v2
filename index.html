<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="icon" type="image/png" href="abm192.png">
    <title>Anime Bookmark</title>
    <link rel="stylesheet" href="styles3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <header>
            <img src="abm192.png" alt="Anime Bookmark Logo" class="logo">
            <h1>Anime Bookmark</h1>
        </header>
        
        <main>
            <div id="anime-list" class="anime-list"></div>
            
            <div class="action-buttons">
                <button id="add-button" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add
                </button>
                <button id="delete-button" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
            <p id="notification" class="notification hidden"></p>
            <div id="add-container" class="form-container hidden">
                
                <div class="form-group">
                    <input type="number" id="anime-id" placeholder="Enter Anime ID" class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" id="anime-title" placeholder="Enter Anime Title" class="form-input">
                </div>
                <button id="submit-button" class="btn btn-primary">
                    <i class="fas fa-check"></i> Submit
                </button>
                
            </div>
            
            <div id="delete-container" class="form-container hidden">
                <div id="delete-list" class="delete-list"></div>
                <button id="confirm-delete" class="btn btn-danger">
                    <i class="fas fa-check"></i> Confirm Delete
                </button>
            </div>

            
        </main>
            <div class="install-container">
                <button id="installPWA" style="display: none;" >
                    <i class="fas fa-download"></i> Install App
                </button>
            </div>
    </div>
    
    
    
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
    <script src="install.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
            console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
